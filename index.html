<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR 多圖影片播放</title>
    <link rel="icon" href="multicore_logo.ico" sizes="32x32">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets1.mind"
      color-space="sRGB"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-assets>
        <video id="video1" src="v1.mp4" loop="true" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="video2" src="v2.mp4" loop="true" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
        <video id="video3" src="v3.mp4" loop="true" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <!-- 第一張圖 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video1" width="1.5" height="0.85" position="0 0 0"></a-video>
      </a-entity>

      <!-- 第二張圖 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video src="#video2" width="1.5" height="0.85" position="0 0 0"></a-video>
      </a-entity>

      <!-- 第三張圖 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-video src="#video3" width="1.5" height="0.85" position="0 0 0"></a-video>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
